<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="title">Your Result</h1>

        <div class="score">
          <h1 class="result">76</h1>
          <h2 class="of">of 100</h2>
        </div>

        <h2>Great</h2>

        <p class="statistic">
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </div>

      <div class="summary">
        <h1 class="summary_title">Summary</h1>

        <div class="reaction_box">
          <img src="./assets/images/icon-reaction.svg" alt="light icon" />
          <p class="reaction">Reaction </p>
          <p class="reaction_result">80</p>
          <p class="total">/ 100</p>
        </div>

        <div class="memory_box">
          <img src="./assets/images/icon-memory.svg" alt="brain icon" />
          <p class="memory">Memory</p>
          <p class="reaction_result">92</p>
          <p class="total">/ 100</p>
        </div>

        <div class="verbal_box">
          <img src="./assets/images/icon-verbal.svg" alt="text box icon" />
          <p class="verbal">Verbal</p>
          <p class="reaction_result">61</p>
          <p class="total">/ 100</p>
        </div>

        <div class="visual_box">
          <img src="./assets/images/icon-visual.svg" alt="eye icon" />
          <p class="visual">Visual</p>
          <p class="reaction_result">72</p>
          <p class="total">/ 100</p>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
